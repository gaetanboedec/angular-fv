<main class="p-5 bg-slate-100 w-screen min-h-screen flex items-center justify-center">
  <div class="flex items-center justify-center w-full h-full flex-1">
    <button-component (click)="openDrawer()">
      Open Drawer
    </button-component>
    <app-drawer [(open)]="drawerOpen">
      <drawer-header headerTitle="Amazon.com, Inc" (closeDrawerFromHeader)="closeDrawer()"></drawer-header>

      <div class="space-y-5">
        <accordion>
          <accordion-summary title='Tasks' [icon]="TaskIcon"></accordion-summary>
          <accordion-details>
            Hello world !
          </accordion-details>
        </accordion>
        <accordion>
          <accordion-summary title='Tasks 2' [icon]="TaskIcon"></accordion-summary>
          <accordion-details>
            Hello world 2 !
          </accordion-details>
        </accordion>
        <accordion>
          <accordion-summary title='Tasks 3' [icon]="TaskIcon"></accordion-summary>
          <accordion-details>
            Hello world 3 !
          </accordion-details>
        </accordion>
      </div>
    </app-drawer>
  </div>

</main>
