<main class="p-5 bg-slate-100 w-screen min-h-screen flex items-center justify-center">
  <div class="flex items-center justify-center w-full h-full flex-1">
    <button-component (click)="openDrawer()">
      Open Drawer
    </button-component>
    <app-drawer [(open)]="drawerOpen">
      <drawer-header headerTitle="Amazon.com, Inc" (closeDrawerFromHeader)="closeDrawer()"></drawer-header>

      <div class="space-y-5">
        <accordion class="block">
          <accordion-summary title='Tasks' [icon]="TaskIcon"></accordion-summary>
          <accordion-details>
            No content
          </accordion-details>
        </accordion>
        <accordion class="block">
          <accordion-summary title='Business Functions' [icon]="BusinessFunctionIcon"></accordion-summary>
          <accordion-details>
            No content
          </accordion-details>
        </accordion>
        <accordion class="block">
          <accordion-summary title='Contracts' [icon]="ContractsIcon"></accordion-summary>
          <accordion-details>
            No content
          </accordion-details>
        </accordion>
      </div>
    </app-drawer>
  </div>

</main>


<router-outlet />
